<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="/CSS/regester.css">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h2>Đăng ký tài khoản</h2>
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <label for="confirm-password">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
        <button type="submit">Đăng ký</button>
        <p class="disclaimer">Bằng cách nhấn vào nút Đăng ký, bạn đồng ý với các <a href="#">Điều khoản và Điều kiện</a> của chúng tôi.</p>
      </form>
    </div>
  </body>
</html>
