<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../CSS/loginpage.css">
  <title>LOGIN BINANCE</title>
  <style type="text/css">
  .fgpass:hover{
  color: black;
  text-decoration: none;
  }
  </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
              <form action="../PHP/login.php" method="post" autocomplete="off">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required name="username">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password"  minlength="6" required name="password">
                        <label for="">Password</label>
                    </div>
                <div class="forget">
				  <label for=""><input type="checkbox">Remember Me</label>
				  <a class="fgpass" href="../HTML/findpass.html" style="float: right;">Forget Password</a>
				</div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="../HTML/regester.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
